<div class="thumbnail">
  <img src="https://unsplash.it/320/150?image=0">
  <div class="caption">
    <h4 class="pull-right">{{ product.price | currency }}</h4>
    <h4><a [routerLink]="['/products', product.title]">{{ product.title }}</a></h4>
    <p>{{ product.description }}</p>
  </div>
  <div>
    <app-stars [rating]="product.rating"></app-stars>
  </div>
</div>
